<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>three-vrm example</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
			}
			canvas {
				display: block;
			}
		</style>
	</head>

	<body>
		<script src="https://unpkg.com/three@0.140.2/build/three.js"></script>
		<script src="https://unpkg.com/three@0.140.2/examples/js/loaders/GLTFLoader.js"></script>
		<script src="https://unpkg.com/three@0.140.2/examples/js/controls/OrbitControls.js"></script>
		<script src="../lib/three-vrm-springbone.js"></script>
		<script>
			/* global THREE_VRM_SPRINGBONE */
			// renderer
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			// camera
			const camera = new THREE.PerspectiveCamera( 30.0, window.innerWidth / window.innerHeight, 0.1, 20.0 );
			camera.position.set( 0.0, 1.0, 5.0 );

			// camera controls
			const controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.screenSpacePanning = true;
			controls.target.set( 0.0, 1.0, 0.0 );
			controls.update();

			// scene
			const scene = new THREE.Scene();

			// light
			const light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 1.0, 1.0, 1.0 ).normalize();
			scene.add( light );

			// gltf and vrm
			let currentGltf = null;
			let currentSpringBoneManager = null;

			const loader = new THREE.GLTFLoader();

			const loaderPluginOptions = {

				jointHelperRoot: scene,
				colliderHelperRoot: scene,

			};

			loader.register( ( parser ) => {

				return new THREE_VRM_SPRINGBONE.VRMSpringBoneLoaderPlugin( parser, loaderPluginOptions );

			} );

			function load( url ) {

				loader.crossOrigin = 'anonymous';
				loader.load(

					url,

					( gltf ) => {

						scene.add( gltf.scene );
						console.log( gltf );

						currentGltf = gltf;

						const springBoneManager = gltf.vrmSpringBoneManager;

					},

					( progress ) => console.log( 'Loading model...', 100.0 * ( progress.loaded / progress.total ), '%' ),

					( error ) => console.error( error )

				);

			}

			load( './models/cubes.gltf' );

			// helpers
			const gridHelper = new THREE.GridHelper( 10, 10 );
			scene.add( gridHelper );

			const axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			// animate
			const clock = new THREE.Clock();
			let shouldReset = true; // reset in the very first frame

			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				if ( currentGltf ) {

					const manager = currentGltf.userData.vrmSpringBoneManager;

					currentGltf.scene.position.x = Math.sin( Math.PI * clock.elapsedTime );

					if ( shouldReset ) {

						shouldReset = false;
						manager.reset();

					}

					manager.update( delta );

				}

				renderer.render( scene, camera );

			}

			animate();

			// dnd handler
			window.addEventListener( 'dragover', function ( event ) {

				event.preventDefault();

			} );

			window.addEventListener( 'drop', function ( event ) {

				event.preventDefault();

				// read given file then convert it to blob url
				const files = event.dataTransfer.files;
				if ( ! files ) {
			
					return;
			
				}

				const file = files[ 0 ];
				if ( ! file ) {
			
					return;
			
				}

				const blob = new Blob( [ file ], { type: "application/octet-stream" } );
				const url = URL.createObjectURL( blob );
				load( url );

			} );
		</script>
	</body>
</html>
